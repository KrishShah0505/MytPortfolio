<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Shah's Development Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    
 /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: rgb(0, 0, 33);
    color: white;
    font-family: "Poppins", sans-serif;
}

/* Navigation */
nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80 px;
            background-color: rgb(18, 18, 62);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(155, 155, 250);
            font-size: 1.04rem;
        }

.left{
    font-size: 1.5rem;
}
/* Main Content Layout */
main {
    padding: 20px 5vw;
}

/* First and Second Rows */
.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

/* Image Styling */
.skill img, .softskill img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.skill img:hover, .softskill img:hover {
    transform: scale(1.05);
}

/* Text Styling */
.skill p, .softskill p {
    text-align: center;
    margin-top: 10px;
    font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .skill img, .softskill img {
        width: 120px;
        height: 120px;
    }

    .skill p, .softskill p {
        font-size: 0.9rem;
    }

    nav ul {
        gap: 10px;
    }
}

@media (max-width: 768px) {
    .row {
        flex-direction: column;
        gap: 20px;
    }

    .skill img, .softskill img {
        width: 100px;
        height: 100px;
    }

    .skill p, .softskill p {
        font-size: 0.85rem;
    }

    nav {
        flex-direction: column;
        padding: 10px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 5px 0;
    }
}


@media (max-width: 480px) {
    .skill img, .softskill img {
        width: 90px;
        height: 90px;
    }

    .skill p, .softskill p {
        font-size: 0.8rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    nav ul li a {
        font-size: 0.8rem;
    }
}

</style>
<body>
    <header>
        <nav>
            <div class="left">Krish's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="achievements.html">Achievements</a></li>
                    <li><a href="contactme.html">Contact Me</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <!-- First Row -->
        <div class="row">
            <div class="skill">
                <img src="python.png" alt="Python">
                <p>Python</p>
            </div>
            <div class="skill">
                <img src="java.png" alt="Java">
                <p>Java</p>
            </div>
            <div class="skill">
                <img src="clanguage.png" alt="C Language">
                <p>C Language</p>
            </div>
            <div class="skill">
                <img src="html.png" alt="HTML">
                <p>HTML</p>
            </div>
        </div>
    
        <!-- Second Row -->
        <div class="row">
            <div class="softskill">
                <img src="teambuild.png" alt="Team Management">
                <p>Team Management</p>
            </div>
            <div class="softskill">
                <img src="profcomm.png" alt="Professional Communication">
                <p>Professional Communication</p>
            </div>
            <div class="softskill">
                <img src="problemsolve.png" alt="Problem Solving">
                <p>Problem Solving</p>
            </div>
            <div class="softskill">
                <img src="criticalthink.png" alt="Critical Thinking">
                <p>Critical Thinking</p>
            </div>
        </div>
    </main>
    
</body>
</html>
